<template>
  <!-- lightning data service code -->
  <lightning-record-edit-form object-api-name=" BoatReview__c"
                              onsubmit={handleSubmit}
                              onsuccess={handleSuccess}>
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
           <!-- review subject field code using nameField -->
           <div role="label" class="slds-form-element__label">{labelSubject}</div>
          <lightning-input-field field-name="Name" variant="label-hidden" required="true"></lightning-input-field>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name">{labelRating}</label>
          <div class="slds-form-element__control">
            <c-five-star-rating read-only="false" value={rating} onratingchange={handleRatingChanged}></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
           <!-- review comment field code using commentField -->
        <lightning-input-field field-name="Comment__c" required="true"></lightning-input-field>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
           <!-- add submit button -->
      <lightning-button icon-name="utility:save" label="Submit" type="submit"></lightning-button>
    </div>
  </lightning-record-edit-form>
</template>
